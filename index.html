<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Anya LinkTree</title>
    <link rel="stylesheet" href="style.css" />

    <!-- font online from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" >

    <!-- animasi from online -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <div class="container animate__animated animate__zoomIn">

        <!-- profile picture -->
        <div class="profile">
            <img src="profile.gif" alt="error image" class="animate__animated animate__pulse animate__infinite" />
            <p class="animate__animated animate__fadeInDownBig"> TAP TOP TIP </p>
        </div>

        <!-- link tree button -->
        <div class="link">
            <A href="https://Instagram.com " target="_blank" class="animate__animated animate__bounceInLeft ">Instagram</A>
            <A href="https://Telegram.com " target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s">Telegram</A>
            <A href="https://Discord.com " target="_blank" class="animate__animated animate__bounceInLeft animate__delay-2s">Discord</A>
            <A href="https://Youtube.com " target="_blank" class="animate__animated animate__bounceInLeft animate__delay-3s">Youtube</A>

        </div>

        <!-- footer -->
        <div class="footer animate__animated animate__bounceInUp animate__delay-4s">
            <i> made with love ❤️ </i>
        </div>
    </div>

</body>

</html>
